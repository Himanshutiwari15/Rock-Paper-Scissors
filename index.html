<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome added here 
    I created my own kit, you can do the same 
    just visit fontawersome.com and sign in there -->
    <script src="https://kit.fontawesome.com/299aece25f.js" crossorigin="anonymous"></script>

    <!-- link to the css  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sol.css">


    <title>Rock-Paper-Scissors</title>
    <link rel="icon"
        href="https://lh3.googleusercontent.com/proxy/O7K7Q63XLiI4q--AwaSI6FeOnVp5LGBhAYlfiiGk25PA5mhrPeZEZWy2qSXxzsXryVCROeI5chwTdi9Pa8OGuLkJVZ5Y6AaHWw"
        type="image/x-icon">
</head>

<body>

    <!-- container to hold the main display section of the game -->

    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
        <h2>Make your Move</h2>
        <div id="choices-rps" class="choices">
            <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <!-- Solution board : which is also the score card goes here  -->

    <div class="sol">
        <div id="result" class="sol-content"></div>
    </div>

    <!-- javascript file link added here -->
    <script src="js/main.js"></script>

</body>

</html>
